<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Analyseur RGPD Universel v2</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
      text-align: center;
      padding: 40px;
    }

    input {
      width: 400px;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      display: inline-block;
      text-align: left;
      min-width: 400px;
    }

    .ok { color: green; }
    .nok { color: red; }
  </style>
</head>
<body>

<h1>Analyseur RGPD Universel v2</h1>

<input type="text" id="urlInput" placeholder="https://www.exemple.com">
<button onclick="analyser()">Analyser</button>

<div id="resultat"></div>

<script>
async function analyser() {
  const url = document.getElementById("urlInput").value;

  if (!url) {
    alert("Veuillez entrer une URL");
    return;
  }

  try {
    const response = await fetch("/analyser", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    });

    const data = await response.json();

    document.getElementById("resultat").innerHTML = `
      <div class="result">
        <h2>Score RGPD : ${data.score}%</h2>
        <p>HTTPS : <span class="${data.https ? 'ok' : 'nok'}">${data.https ? 'OK' : 'NOK'}</span></p>
        <p>Mentions légales : <span class="${data.mentions ? 'ok' : 'nok'}">${data.mentions ? 'OK' : 'NOK'}</span></p>
        <p>Politique confidentialité : <span class="${data.confidentialite ? 'ok' : 'nok'}">${data.confidentialite ? 'OK' : 'NOK'}</span></p>
        <p>CGV : <span class="${data.cgv ? 'ok' : 'nok'}">${data.cgv ? 'OK' : 'NOK'}</span></p>
        <p>Bannière cookies : <span class="${data.cookies ? 'ok' : 'nok'}">${data.cookies ? 'OK' : 'NOK'}</span></p>
        <p>Formulaire présent : <span class="${data.formulaire ? 'ok' : 'nok'}">${data.formulaire ? 'OK' : 'NOK'}</span></p>
      </div>
    `;
  } catch (error) {
    console.error(error);
    alert("Erreur lors de l'analyse");
  }
}
</script>

</body>
</html>
