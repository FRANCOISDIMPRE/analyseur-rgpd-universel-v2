<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Analyseur RGPD Universel</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            text-align: center;
            padding: 40px;
        }
        input {
            width: 400px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #0066ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            background: white;
            padding: 20px;
            display: inline-block;
            text-align: left;
        }
        .ok { color: green; }
        .nok { color: red; }
    </style>
</head>
<body>

<h1>Analyseur RGPD Universel</h1>

<input type="text" id="url" placeholder="https://www.exemple.com">
<button onclick="analyser()">Analyser</button>

<div id="result"></div>

<script>
async function analyser() {
    const url = document.getElementById("url").value;

    const res = await fetch('/audit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
    });

    const data = await res.json();

    if(data.error){
        document.getElementById("result").innerHTML =
            "<p style='color:red'>Erreur d'analyse</p>";
        return;
    }

    let html = "<div class='result'>";
    html += "<h2>Score RGPD : " + data.score + "%</h2>";

    for(const point in data.points){
        const status = data.points[point];
        html += "<p>" + point + " : <span class='" + status + "'>" + status.toUpperCase() + "</span></p>";
    }

    html += "</div>";

    document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>
